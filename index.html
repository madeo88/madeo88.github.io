<!DOCTYPE html>
<html>
<head>
    <title>Generatore di QR Code Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generatore di QR Code Instagram</h1>
        <form onsubmit="generateQRCode(event)">
            <label for="nickname">Nickname Instagram:</label>
            <input type="text" id="nickname" required>
            <button type="submit">Genera QR Code</button>
        </form>
        <table id="qrCodeTable"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
